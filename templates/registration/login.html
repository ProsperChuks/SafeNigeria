{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock title %}
{% block content %}

<div class="login-dark" style="background-color:#090d14;height:538px;">
    <form method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input class="form-control" type="text" name="username" required placeholder="Username" autofocus=""></div>
        <div class="form-group"><input class="form-control" type="password" name="password" required placeholder="Password"></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color:#007bff;">Log In</button></div>
    </form>
</div>

{% endblock content %}
