{% extends 'base.html' %}
{% load static %}
{% block title %} User registration {% endblock title %}

{% block content %}
    <div class="login-dark" style="background-color:#090d14;height:538px;">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="fa fa-user"></i></div>
            <div class="form-group"><input class="form-control" type="text" placeholder="Username" required></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color:#007bff;">Sign Up</button></div>
        </form>
    </div>
{% endblock content %}
